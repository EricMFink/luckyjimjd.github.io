<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eric M. Fink</title>
	<meta name="description" content="{{ site.description }}">
	<link rel="shortcut icon" href="https://www.emfink.net/assets/img/favicon.ico">

<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="https://www.emfink.net/assets/css/style.css">

<!-- Amplitude JS -->
	<script type="text/javascript" src="https://www.emfink.net/assets/js/amplitude.js"></script>
	<link rel="stylesheet" type="text/css" href="https://www.emfink.net/assets/css/amplitudejs.css"/>

<!-- Custom icon fonts -->
	<link rel="stylesheet" type="text/css" href="https://www.emfink.net/assets/css/academicons.min.css">

	<link rel="stylesheet" type="text/css" href="https://www.emfink.net/assets/css/fontawesome-all.min.css">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i" rel="stylesheet">

<!-- Adobe Fonts -->
	<link rel="stylesheet" href="https://use.typekit.net/bin8lbz.css">


</head>

<body>

	{% include header.html %}

<div class="page-container">

	<div id="flat-black-player-container">

		<div id="player-screen">
			<div id="player-top">
				<img data-amplitude-song-info="cover_art_url" />
			</div>
			<div id="player-progress-bar-container">
				<progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
				<progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
			</div>
			<div id="player-middle">
				<div id="time-container">
					<span class="amplitude-current-time time-container"></span>
					<span class="amplitude-duration-time time-container"></span>
				</div>
				<div id="meta-container">
					<span data-amplitude-song-info="name" class="song-name"></span>
				</div>
			</div>
			<div id="player-bottom">
				<div id="control-container">

					<div id="play-pause-container">
						<div class="amplitude-play-pause" id="play-pause"></div>
					</div>

				</div>
				<div id="volume-container">
					<img src="../assets/img/amplitudejs/volume.svg" /><input type="range" class="amplitude-volume-slider" step=".1" />
				</div>
			</div>
		</div>

	</div>

</div>

	{% include footer.html %}
	{% include hemline.html %}

<script type="text/javascript" >

window.onkeydown = function(e) {
    return !(e.keyCode == 32);
};

/*
  Handles a click on the down button to slide down the playlist.
*/
document.getElementsByClassName('down-header')[0].addEventListener('click', function(){
  var list = document.getElementById('list');

  list.style.height = ( parseInt( document.getElementById('flat-black-player-container').offsetHeight ) - 135 ) + 'px';

  document.getElementById('list-screen').classList.remove('slide-out-top');
  document.getElementById('list-screen').classList.add('slide-in-top');
  document.getElementById('list-screen').style.display = "block";
});

/*
  Handles a click on the up arrow to hide the list screen.
*/
document.getElementsByClassName('hide-playlist')[0].addEventListener('click', function(){
  document.getElementById('list-screen').classList.remove('slide-in-top');
  document.getElementById('list-screen').classList.add('slide-out-top');
  document.getElementById('list-screen').style.display = "none";
});

/*
  Handles a click on the song played progress bar.
*/
document.getElementById('song-played-progress').addEventListener('click', function( e ){
  var offset = this.getBoundingClientRect();
  var x = e.pageX - offset.left;

  Amplitude.setSongPlayedPercentage( ( parseFloat( x ) / parseFloat( this.offsetWidth) ) * 100 );
});

document.querySelector('img[data-amplitude-song-info="cover_art_url"]').style.height = document.querySelector('img[data-amplitude-song-info="cover_art_url"]').offsetWidth + 'px';

Amplitude.init({
	"bindings": {
		37: 'prev',
		39: 'next',
		32: 'play_pause'
	},
	"songs": [{
		"name": "{{ page.title }}",
		"url": "../assets/music/{{ page.song }}",
		"cover_art_url": "../assets/music/{{ page.art }}"
	}]
});

</script>

</body>

</html>
